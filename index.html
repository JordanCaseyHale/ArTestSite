<!doctype html>
<html lang="en">
	<head>
		<title>Ar Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            body{
                margin: 0;
                padding: 0;
            }
        </style>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <!-- style for the loader -->
        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>
	</head>
  <body>
        <header style="text-align:center">
            <details open>
                <summary>Ar Session</summary>
                <p> AFrameTest 1.6.1 <a class="back" href="./">Back</a>
                </p>
            </details>
        </header>
        <!--
        <script src="./libs/fas.js"></script>
        <script type="module">
            import { App } from './app.js';

            document.addEventListener("DOMContentLoaded", function(){
                const app = new App();
                window.app = app;
            });
        </script>
    -->
        <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
        <div class="arjs-loader">
          <div>Loading, please wait...</div>
        </div>

        <!-- a-frame scene -->
        <a-scene
          vr-mode-ui="enabled: false;"
          renderer="logarithmicDepthBuffer: true;"
          embedded
          arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
          <!-- a-nft is the anchor that defines an Image Tracking entity -->
          <!-- on 'url' use the path to the Image Descriptors created before. -->
          <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
          <a-nft
            type="nft"
            url="./dragon"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
              <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
              <a-entity
              gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                  scale="5 5 5"
                  position="100 100 0"
              >
              </a-entity>
          </a-nft>
          <!-- static camera that moves according to the device movemenents -->
          <a-entity camera></a-entity>
        </a-scene>
	</body>
</html>
