<!doctype html>
<html lang="en">
	<head>
		<title>Ar Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            body{
                margin: 0;
                padding: 0;
            }
        </style>

        <!-- style for the loader 
        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>-->
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="./graph.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <header>
            <p>AFrameTest 1.14.2</p>
        </header>

        <p id="data">-0.6 0 0.4,0 0 0,0.5 0 0.8</p>
        <p id="Axis_Bottom">Axis Bottom</p>
        <p id="Axis_Left">Axis Left</p>
        <p id="Axis_Bottom_Numbers">0,0.25,0.5,0.75,1</p>

        <!-- a-frame scene -->
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity position="0 0 0" graph></a-entity>
                <a-entity position="0 0 0" graph_axis_left></a-entity>
                <a-entity position="0 0 0" graph_axis_bottom></a-entity>
                <a-entity position="0 0 0" graph_axis_bottom_numbers></a-entity>
                <a-entity position="0 0 0" addlines></a-entity>
                <!--<a-box position="0 0 0" rotation="0 0 0" color="#800080" addlines></a-box>
                <a-box position="1 1 0" rotation ="0 45 0" color="#4CC3D9" graph></a-box>-->
            </a-marker>
            <a-marker type="pattern" url="./pattern-dragon.patt">
                <a-box position="0 1 0" rotation="0 0 0" color="#4CC3D9"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
	</body>
</html>
